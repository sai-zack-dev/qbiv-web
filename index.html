<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo-blue.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QBIV: Query-Based Intelligence Visualization</title>
  <style>
    /* Global styles and common animations */
    body {
      margin: 0;
    }

    /* Keyframe Animations */
    @keyframes pulseGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; } /* Stronger pulse */
    }

    @keyframes logoEntrance {
      from {
        opacity: 0;
        transform: scale(0.7) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0px);
      }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateY(5deg); } /* Subtle 3D float */
    }

    @keyframes textFadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); /* Larger initial translateY */
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @keyframes progressFlow {
      0% { background-position: 200% 0; }
      100% { background-position: -100% 0; } /* Smoother flow loop */
    }

    @keyframes progressGrow {
      0% { width: 0%; }
      100% { width: 100%; } /* Simply grow to full width */
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Connector Dots Animation */
    .connector-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #3b82f6; /* Your brand blue */
      border-radius: 50%;
      opacity: 0;
      animation: dotPulse 1.5s ease-out infinite alternate;
      z-index: 5; /* Below logo, above glow */
    }

    .connector-dot-1 {
      top: 20px; left: calc(50% - 70px); /* Position relative to logo's center */
      animation-delay: 0.1s;
    }
    .connector-dot-2 {
      top: 20px; left: calc(50% + 60px);
      animation-delay: 0.3s;
    }
    .connector-dot-3 {
      bottom: 20px; left: calc(50% - 60px);
      animation-delay: 0.5s;
    }
    .connector-dot-4 {
      bottom: 20px; left: calc(50% + 50px);
      animation-delay: 0.7s;
    }

    @keyframes dotPulse {
      0%, 100% { transform: scale(0.8); opacity: 0.4; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Particle System Animations */
    .particle-system {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none; /* Allows clicks through particles */
      overflow: hidden; /* Ensure particles don't extend beyond the loader */
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0; /* Start hidden */
      transform: translate(-50%, -50%); /* Center the particle */
      animation: particleFloat 6s linear infinite; /* Increased duration for smoother, slower movement */
    }

    .particle-large {
      width: 8px; /* Slightly larger particles */
      height: 8px;
    }
    .particle-medium {
      width: 5px;
      height: 5px;
    }
    .particle-small {
      width: 3px;
      height: 3px;
    }

    /* Randomized particle positions and delays - crucial for unique look */
    .particle:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 85%; top: 10%; animation-delay: 0.8s; }
    .particle:nth-child(3) { left: 30%; top: 90%; animation-delay: 1.6s; }
    .particle:nth-child(4) { left: 90%; top: 75%; animation-delay: 2.4s; }
    .particle:nth-child(5) { left: 5%; top: 50%; animation-delay: 3.2s; }
    .particle:nth-child(6) { left: 70%; top: 5%; animation-delay: 4s; }
    .particle:nth-child(7) { left: 45%; top: 70%; animation-delay: 0.4s; }
    .particle:nth-child(8) { left: 60%; top: 20%; animation-delay: 1.2s; }
    .particle:nth-child(9) { left: 20%; top: 80%; animation-delay: 2s; }
    .particle:nth-child(10) { left: 75%; top: 40%; animation-delay: 2.8s; }
    /* Add more particles and randomize properties for more complexity */
    .particle:nth-child(11) { left: 10%; top: 60%; animation-delay: 3.5s; width: 4px; height: 4px; background: #2563eb; }
    .particle:nth-child(12) { left: 90%; top: 90%; animation-delay: 4.2s; width: 3px; height: 3px; background: #1d4ed8; }
    .particle:nth-child(13) { left: 50%; top: 5%; animation-delay: 1.9s; width: 5px; height: 5px; background: #3b82f6; }


    @keyframes particleFloat {
      0% {
        transform: translate(-50%, -50%) translateY(0) scale(0);
        opacity: 0;
      }
      10% {
        transform: translate(-50%, -50%) translateY(-20px) scale(1); /* Start moving up faster */
        opacity: 1;
      }
      90% {
        transform: translate(-50%, -50%) translateY(-150px) scale(0.8); /* Float further up */
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) translateY(-200px) scale(0); /* Disappear higher */
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="initial-loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); /* Soft, clean gradient */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: 'Inter', 'Segoe UI', Roboto, sans-serif; /* Modern font stack */
    overflow: hidden; /* Prevent particle overflow from creating scrollbars */
  ">
    <div style="text-align: center; position: relative; perspective: 1000px;">
      <div class="logo-wrapper" style="position: relative; margin-bottom: 40px; transform-style: preserve-3d; animation: logoEntrance 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;">
        <div style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 150px; /* Larger glow */
          height: 150px;
          background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%); /* Stronger, softer glow */
          border-radius: 50%;
          animation: pulseGlow 2.5s ease-in-out infinite forwards; /* Smoother pulse */
          filter: blur(10px); /* Soften the glow */
        "></div>
        
        <img src="/logo-blue.png" alt="QBIV Logo" style="
          width: 100px; /* Size of your actual logo */
          height: auto;
          display: block;
          margin: 0 auto;
          animation: logoFloat 4s ease-in-out infinite alternate 1.5s; /* Apply float directly to image */
          position: relative; /* For z-index over glow */
          z-index: 10;
        ">
        
        <div class="connector-dot connector-dot-1" style="left: 10%; top: 30%;"></div>
        <div class="connector-dot connector-dot-2" style="right: 10%; top: 30%;"></div>
        <div class="connector-dot connector-dot-3" style="left: 15%; bottom: 10%;"></div>
        <div class="connector-dot connector-dot-4" style="right: 15%; bottom: 10%;"></div>

      </div>

      <div style="margin-bottom: 24px;">
        <h1 style="
          font-size: 36px; /* Larger QBIV text */
          font-weight: 800; /* Extra bold */
          color: #1e293b;
          margin: 0 0 10px 0; /* More space */
          letter-spacing: -0.03em; /* Tighter letter spacing */
          animation: textFadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.8s; /* Delayed and smoother */
          opacity: 0; /* Start hidden */
        ">QBIV</h1>
        <p style="
          font-size: 18px; /* Slightly larger subtext */
          color: #64748b;
          margin: 0;
          font-weight: 500; /* Medium weight */
          animation: textFadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 1s; /* Delayed and smoother */
          opacity: 0; /* Start hidden */
        ">Query-Based Intelligence Visualization</p>
      </div>

      <div style="
        width: 300px; /* Wider progress bar */
        height: 6px; /* Taller progress bar */
        background: #e2e8f0;
        border-radius: 3px; /* Slightly more rounded */
        margin: 0 auto 20px;
        overflow: hidden;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); /* Subtle inner shadow */
        animation: textFadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 1.2s;
        opacity: 0; /* Start hidden */
      ">
        <div style="
          height: 100%;
          background: linear-gradient(90deg, #3b82f6, #2563eb, #1d4ed8, #3b82f6); /* More vibrant gradient */
          background-size: 300% 100%; /* Wider gradient for smoother flow */
          border-radius: 3px;
          animation: progressFlow 3s linear infinite, progressGrow 4s ease-out forwards; /* Longer and smoother grow */
        "></div>
      </div>

      <div class="particle-system" style="
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none; /* Allows clicks through particles */
      ">
        <div class="particle particle-large" style="background: #3b82f6;"></div>
        <div class="particle particle-medium" style="background: #2563eb;"></div>
        <div class="particle particle-small" style="background: #1d4ed8;"></div>
        <div class="particle particle-medium" style="background: #3b82f6;"></div>
        <div class="particle particle-large" style="background: #2563eb;"></div>
        <div class="particle particle-small" style="background: #1d4ed8;"></div>
        <div class="particle particle-large" style="background: #3b82f6;"></div>
        <div class="particle particle-medium" style="background: #2563eb;"></div>
        <div class="particle particle-small" style="background: #1d4ed8;"></div>
        <div class="particle particle-medium" style="background: #3b82f6;"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
